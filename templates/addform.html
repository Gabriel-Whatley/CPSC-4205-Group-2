{% extends 'base.html' %}

{% block content %}
        <div id = "addvaccine">
            <label for = "add-vacc">Add Vaccine</label>
        </div>
        <div id ="addform">
                <form method="POST" name="add single" action="{{ url_for('addresult') }}">
                    <label for="manu_name">Manufacturer Name:  <input type="text" name="manu_name" required></label><br>
                    <label for="lot_no">Lot Number:  <input type="text" name="lot_no" required></label><br/>
                    <label for="exp_date">Expiration Date:  <input type="date" name="exp_date" required></label><br/>
                    <br/>
                    <input type="submit" value="Submit">
                </form>
        </div>
{% endblock %}
